<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <style media="screen">
      h1, h2 {
        text-align: center;
        color: #fff;
      }
      .hello {
        background-color: dodgerblue;
        width: 30%;
        border-radius: 25px;
        padding: 20px;
        margin: 20px auto;

      <h1>Hello World.</h1>
      <h2>Hi Back</h2>
    </div>

  </body>
